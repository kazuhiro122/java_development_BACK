<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/membertouroku.css">
</head>
<body>
<div class="wrapper">
  <div class="top">
    <h3>会員登録ページ</h3>
  </div>
  <form action = "create" method = "post">
  <div class="user">
    <p><label>ユーザーID</label><input type="text"  name="username" placeholder="" required></p>
    <p><label>パスワード</label><input type="password" name="password" id="pass" required></p>
    <p><label>パスワード(確認)</label><input type="password" name="password_again" id="pass2" required></p>
    <p><label>氏名(姓)</label><input type="text" name="last_name" size="20" maxlength="50"></p>
    <p><label>氏名(名)</label><input type="text" name="first_name" size="20" maxlength="50"></p>
    <p><label>郵便番号</label><input type="text" name="zip_code" size="20" maxlength="7"></p>
    <p><label>住所</label><input type="text" name="address" size="20" maxlength="100"></p>
    <p><label>電話番号</label><input type="text" name="phone_no" size="20" maxlength="11"></p>
  </div>
  <div class="bank">口座情報
    <p><label>銀行名</label><input type="text" name="bank_name" size="20" maxlength="30"></p>
    <p><label>支店名</label><input type="text" name="bank_branch_name" size="20" maxlength="30"></p>
    <p><label>口座名義(カナ)</label><input type="text" name="bank_account_holder" size="20" maxlength="50"></p>
    <p><label>口座番号</label><input type="text" name="bank_account_no" size="20" maxlength="7"></p>
  </div>
  <div class="button">
    <p><input type="submit" value="確認ボタン"></p>
  </div>
  </form>
</div>
</body>
</html>
